<!DOCTYPE html>
<html>
	<head>
		
		<script src="jquery-2.1.3.js"></script>
		
		
		<style type="text/css">
			.myDiv {width: 100px; height: 100px; border: 1px solid red; float: left;}
			.row {clear: left;}
			.main {margin-left:50px; margin-top:50px;}
		</style>
		<title>Calendar</title>
	</head>
	<body>
		<div class="main">
			<h1>Week 3</h1>	
			<input type="button" id="clickMe" value="Click Me">
		</div>
	</body>
</html>

<script>

function drawGrid() {
	str = "";
	for (i=0;i<35; i++) {
		if (i%7 == 0 && i > 0) {
			str += "<div class='row'>";
		}
		str += "<div class='myDiv'>" + (i+1) + "</div>";
		if (i%7 == 0 && i > 0) {
			str += "</div>"
		}
	}
	$(".main").append(str);
}

function changeColor (obj) {
	if (obj.css('background-color') == "rgba(0, 0, 0, 0)")
		obj.css('background-color', 'green');
	  else if (obj.css('background-color') == "rgb(0, 128, 0)")
		obj.css('background-color', 'red');
	  else
		obj.css('background-color', '');
}

$(document).ready(function(){
	
	drawGrid();
	$( ".myDiv" ).on( "click", function() {
	  changeColor ($(this));
	  
	});
	
	$("#clickMe").click (function() {
		alert ("hey");
	});
	
});
</script>
